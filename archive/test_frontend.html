<!DOCTYPE html>
<html>
<head>
    <title>Test Hidden Class</title>
    <style>
        .hidden {
            display: none !important;
        }
        #test-element {
            display: block;
            background: red;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Testing Hidden Class Toggle</h1>
    <div id="test-element" class="hidden">This should be hidden initially</div>
    <button onclick="toggleHidden()">Toggle Hidden</button>
    
    <script>
        function toggleHidden() {
            const el = document.getElementById('test-element');
            el.classList.toggle('hidden');
            console.log('Classes:', el.classList.value);
            console.log('Display:', window.getComputedStyle(el).display);
        }
        
        console.log('Initial state:');
        const el = document.getElementById('test-element');
        console.log('Classes:', el.classList.value);
        console.log('Display:', window.getComputedStyle(el).display);
    </script>
</body>
</html>
