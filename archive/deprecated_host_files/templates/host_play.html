<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Play - 1280 Trivia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      :root {
        --netflix-black: #0f0f0f;
        --netflix-dark: #1a1a1a;
        --netflix-red: #e50914;
        --text-white: #ffffff;
        --text-gray: #666666;
        --surface-dark: rgba(255, 255, 255, 0.03);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(
          135deg,
          var(--netflix-black) 0%,
          var(--netflix-dark) 100%
        );
        color: var(--text-white);
        min-height: 100vh;
        font-weight: 400;
      }

      .container {
        width: 100%;
        min-height: 100vh;
        padding: 40px;
      }

      /* Header */
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 40px;
      }

      .header h1 {
        font-family: "Bebas Neue", sans-serif;
        font-size: 32px;
        font-weight: 400;
        letter-spacing: 3px;
        color: var(--netflix-red);
        text-transform: uppercase;
      }

      .btn {
        padding: 12px 24px;
        background: var(--surface-dark);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        color: var(--text-white);
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn:hover {
        background: var(--netflix-red);
        border-color: var(--netflix-red);
      }

      .btn-primary {
        background: var(--netflix-red);
        border-color: var(--netflix-red);
      }

      .btn-warning {
        background: #fdcb6e;
        border-color: #fdcb6e;
        color: var(--netflix-black);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Game Play */
      .game-container {
        display: grid;
        grid-template-columns: 1fr 400px;
        gap: 60px;
      }

      .question-display {
        background: var(--surface-dark);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        padding: 40px;
        margin-bottom: 32px;
      }

      .question-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 32px;
        padding-bottom: 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .question-header h3 {
        font-size: 14px;
        font-weight: 700;
        color: var(--netflix-red);
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .timer {
        background: var(--netflix-red);
        color: var(--text-white);
        padding: 12px 20px;
        border-radius: 4px;
        font-family: "Bebas Neue", sans-serif;
        font-size: 24px;
        font-weight: 400;
        letter-spacing: 1px;
      }

      #question-text {
        font-size: 32px;
        font-weight: 700;
        line-height: 1.3;
        color: var(--text-white);
        margin-bottom: 32px;
      }

      .answers-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 32px;
      }

      .answer-option {
        background: var(--surface-dark);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        padding: 20px;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .answer-option.correct {
        background: rgba(0, 184, 148, 0.2);
        border-color: #00b894;
        color: #00b894;
      }

      .answer-option.incorrect {
        background: rgba(229, 9, 20, 0.1);
        border-color: #e50914;
        opacity: 0.5;
      }

      .question-context {
        background: rgba(229, 9, 20, 0.1);
        border: 1px solid rgba(229, 9, 20, 0.3);
        border-radius: 4px;
        padding: 20px;
        font-style: italic;
        color: var(--text-gray);
      }

      .phase-banner {
        display: none;
        text-transform: uppercase;
        letter-spacing: 2px;
        padding: 12px 20px;
        border-radius: 4px;
        font-weight: 700;
        margin-bottom: 20px;
      }

      .phase-banner.phase-default {
        display: block;
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-white);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .phase-banner.phase-warning {
        display: block;
        background: rgba(229, 9, 20, 0.2);
        color: #ff8a80;
        border: 1px solid rgba(229, 9, 20, 0.4);
      }

      .phase-banner.phase-info {
        display: block;
        background: rgba(0, 184, 148, 0.15);
        color: #00d1a0;
        border: 1px solid rgba(0, 184, 148, 0.35);
      }

      .phase-banner.hidden {
        display: none;
      }

      .info-panel {
        display: block;
        background: var(--surface-dark);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 4px;
        padding: 16px 20px;
        margin-bottom: 16px;
        font-size: 14px;
        color: var(--text-white);
      }

      .info-panel ul {
        list-style: none;
        margin: 12px 0 0 0;
        padding: 0;
      }

      .info-panel.hidden {
        display: none;
      }

      .info-panel li {
        display: flex;
        justify-content: space-between;
        padding: 6px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .info-panel li:last-child {
        border-bottom: none;
      }

      .minigame-safe {
        color: #00d1a0;
      }

      .minigame-dead {
        color: #ff7675;
      }

      .player-ghost {
        opacity: 0.6;
      }

      .game-controls {
        display: flex;
        gap: 16px;
        justify-content: center;
        margin-bottom: 32px;
      }

      .players-status h4 {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-white);
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      #player-status-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 12px;
      }

      .player-status-item {
        background: var(--surface-dark);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        padding: 12px 16px;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* Sidebar */
      .sidebar {
        background: var(--surface-dark);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        padding: 32px;
        position: sticky;
        top: 40px;
      }

      .sidebar h3 {
        font-size: 18px;
        font-weight: 700;
        color: var(--text-white);
        margin-bottom: 24px;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-align: center;
      }

      .leaderboard-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        font-size: 14px;
      }

      .leaderboard-item:last-child {
        border-bottom: none;
      }

      .leaderboard-item.rank-1 {
        color: #ffd700;
        font-weight: 700;
        font-size: 16px;
      }

      /* Responsive */
      @media (max-width: 1200px) {
        .game-container {
          grid-template-columns: 1fr;
          gap: 40px;
        }

        .sidebar {
          position: static;
        }
      }

      /* Roast Bar */
      .roast-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 80px;
        background: var(--netflix-black);
        border-top: 2px solid var(--netflix-red);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.8);
      }

      .roast-text {
        font-size: 18px;
        font-weight: 700;
        color: var(--text-white);
        text-align: center;
        max-width: 90%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>1280 Trivia</h1>
        <span style="color: var(--text-gray); font-size: 14px;">Room: <strong id="room-code-display">----</strong></span>
      </div>

      <div class="game-container">
        <div>
          <div class="question-display">
            <div class="question-header">
              <h3 id="question-category">Roast Session</h3>
              <div class="timer"><span id="time-remaining">30</span>s</div>
            </div>

            <div id="phase-banner" class="phase-banner hidden"></div>
            <div id="minigame-targets" class="info-panel hidden"></div>
            <div id="final-sprint-status" class="info-panel hidden"></div>
            <div id="minigame-results" class="info-panel hidden"></div>

            <h2 id="question-text">Loading question...</h2>

            <div class="answers-grid" id="answers-grid">
              <!-- Answer options will be populated here -->
            </div>

            <div class="question-context">
              <p id="question-context">Context will appear here...</p>
            </div>
          </div>

          <div class="game-controls">
            <button id="reveal-answer-btn" class="btn btn-warning">
              Reveal Answer
            </button>
            <button id="next-question-btn" class="btn btn-primary" disabled>
              Next Question
            </button>
          </div>

          <div class="players-status">
            <h4>
              Player Answers (<span id="answered-count">0</span>/<span
                id="total-players"
                >0</span
              >):
            </h4>
            <div id="player-status-list"></div>
          </div>
        </div>

        <!-- Current Leaderboard Sidebar -->
        <div class="sidebar">
          <h3>Damage Report</h3>
          <div id="current-leaderboard"></div>
        </div>
      </div>

      <!-- Roast Bar -->
      <div class="roast-bar">
        <div class="roast-text" id="roastText">
          Time to see who's really smart...
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.0/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/host_play.js') }}"></script>
  </body>
</html>
