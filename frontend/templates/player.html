<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Dashboard - 1280 Trivia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/unified-responsive.css') }}"
    />
  </head>
  <body class="player-view">
    <div class="container mobile-friendly player-shell">
      <div class="header">
        <h1>Player Dashboard</h1>
        <div class="player-info">
          <span id="player-name-display"></span>
          <span id="player-score">0 pts</span>
        </div>
      </div>

      <!-- Waiting for Game -->
      <div
        id="waiting-screen"
        data-testid="waiting-screen"
        class="section text-center"
      >
        <h2>Waiting for Game to Start</h2>

        <div class="room-code-badge">
          <div class="room-code-label">Room Code</div>
          <div
            class="room-code-value"
            id="room-code-display"
            data-testid="room-code-display"
          ></div>
        </div>

        <p class="muted-copy">
          Share this code with your friends to join!
        </p>

        <div class="loading-spinner mt-lg"></div>

        <button
          id="start-game-btn"
          data-testid="start-game-btn"
          class="btn btn-primary hidden mt-lg"
        >
          Start Game
        </button>
      </div>

      <!-- Question Display -->
      <div
        id="question-screen"
        data-testid="question-screen"
        class="section hidden"
      >
        <div class="question-info">
          <div
            class="category-badge"
            id="question-category"
            data-testid="question-category"
          ></div>
          <div class="timer-circle">
            <span id="time-remaining" data-testid="time-remaining">30</span>
          </div>
        </div>

        <div
          id="status-banner"
          data-testid="status-banner"
          class="status-banner hidden"
        ></div>
        <div id="minigame-panel" class="hidden">
          <p id="minigame-message"></p>
        </div>
        <div id="minigame-results" class="hidden"></div>
        <div id="final-sprint-track" class="hidden"></div>

        <h2 id="question-text" data-testid="question-text"></h2>

        <div
          class="mobile-answers"
          id="mobile-answers"
          data-testid="mobile-answers"
        >
          <!-- Answer buttons will be populated here -->
        </div>

        <div
          id="answer-feedback"
          data-testid="answer-feedback"
          class="answer-feedback hidden"
        >
          <div id="feedback-message"></div>
          <div id="points-earned" data-testid="points-earned"></div>
        </div>
      </div>

      <!-- Game Results -->
      <div
        id="final-results"
        data-testid="final-results"
        class="section hidden"
      >
        <h2>Game Over!</h2>
        <div id="final-rank" data-testid="final-rank"></div>
        <div id="final-score" data-testid="final-score"></div>
        <div id="player-final-leaderboard"></div>
      </div>

      <!-- Current Game Status -->
      <div class="status-bar">
        <div class="status-item">
          <span class="label">Question:</span>
          <span id="current-question-num">-</span>/<span id="total-questions"
            >-</span
          >
        </div>
        <div class="status-item">
          <span class="label">Score:</span>
          <span id="current-score">0</span>
        </div>
        <div class="status-item">
          <span class="label">Rank:</span>
          <span id="current-rank">-</span>
        </div>
      </div>
    </div>

    <!-- Answer Submitted Overlay -->
    <div
      id="waiting-next"
      data-testid="answer-submitted"
      class="player-overlay hidden"
    >
      <div class="player-overlay__content">
        <div class="overlay-spinner"></div>
        <p id="overlay-message" class="overlay-message">Answer submitted!</p>
        <p id="overlay-subtext" class="overlay-subtext">
          Waiting for other players...
        </p>
        <div id="last-answer-result" class="overlay-result"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.0/socket.io.js"></script>
    <script>
      const PLAYER_ID = "{{ player_id }}";
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/player.js') }}"></script>
  </body>
</html>
